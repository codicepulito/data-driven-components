engines:
  rubocop:
    enabled: true
  duplication:
    enabled: true
    checks:
      Similar code:
        enabled: false
    config:
      languages:
      javascript:
          mass_threshold: 60
  shellcheck:
    enabled: true
ratings:
  paths:
  - "src/"
exclude_paths:
  - "docs/"
  - "test/"
  